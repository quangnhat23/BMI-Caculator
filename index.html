<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BMI Calculator </title>
  <link rel="stylesheet" href="style.css">"
</head>

<body>
  <div class="container">
    <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
    Height(cm):
    <input type="number" value="" class="input" id="height" placeholder="Enter your height in cm">

    Weight(kg):
    <input type="number" value="" class="input" id="weight" placeholder="Enter your weight in kg"">

    <button type=" button" name="button" id="btn" class="btn">Compute BMI</button>
    <input disabled type="text" name="" value="" class="input" id="bmi-result">
     <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>


  </div>
  <script src="script.js"></script>

</body>


</html>
